<nav class="pagination" role="pagination">
    {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
            <a class="newer-posts" href="/" title="Previous Page">&laquo; Nyare inlägg</a>
        {% else %}
            <a class="newer-posts" href="/page{{paginator.previous_page}}" title="Previous Page">&laquo; Nyare inlägg</a>
      {% endif %}
    {% endif %}
    <span class="page-number"> Page {{paginator.page}} of {{paginator.total_pages}} </span>
    {% if paginator.next_page %} 
        <a class="older-posts" href="/page{{paginator.next_page}}" title="Next Page">Äldre inlägg &raquo;</a>
    {% endif %} 
</nav>
